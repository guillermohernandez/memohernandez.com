<div class="row">
  <div class="page-header text-center">
    <h1>CONTACT</h1>
  </div>
  <div class="container">
    <div class="page-content">
      <div class="col-md-6">
        <h3>Fill out the contact form on the right and I'll get back to you ASAP</h3><i class="fa fa-long-arrow-right fa-3x" aria-hidden="true"></i>
      </div>
      <div class="col-md-6">
        <form action="//formspree.io/guillermohernandez@gmail.com" role="form" method="POST" autocomplete="on">

          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" class="form-control form-input" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label for="_replyto">Your Email</label>
            <input type="email" name="_replyto" class="form-control form-input" placeholder="Email" required>
          </div>

          <div class="form-group">
            <label for="message">Tell me about your project</label>
            <textarea id="message" name="message" class="form-control" rows="4" width="100%" placeholder="Message" required></textarea>
          </div>

          <div>
            <input type="submit" class="btn btn-info pull-right" value="Send">
            <input type="hidden" name="_subject" value="Email from MemoH.com" />
            <input type="text" name="_gotcha" style="display:none" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
